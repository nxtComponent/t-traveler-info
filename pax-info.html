        <iron-media-query query="(max-width: 380px)" query-matches="{{smallMobileView}}"></iron-media-query>
        <iron-media-query query="(min-width: 380px) and (max-width:767px)" query-matches="{{mobileView}}"></iron-media-query>
        <iron-media-query query="(min-width: 768px) and (max-width:1023px)" query-matches="{{tabletView}}"></iron-media-query>
        <iron-media-query query="(min-width: 1024px) and (max-width: 1200px)" query-matches="{{desktopView}}"></iron-media-query>
        <iron-media-query query="(min-width: 1200px)" query-matches="{{largeDesktopView}}"></iron-media-query>

        <div class="item" smallMobileView$="{{smallMobileView}}" desktopView$="{{desktopView}}" tabletView$="{{tabletView}}" mobileView$="{{mobileView}}"
            largeDesktopView$="{{_largeDesktopViewOther(largeDesktopView)}}" largeDesktopViewIE$="{{_largeDesktopViewIE(largeDesktopView)}}">


            <form is="iron-form" id="form" method="post" action="/form/handler">
                <!--<div class="inputForm" id="inputForm">-->
                <div id="typeAndLabel" hidden$="{{showTypeLabel}}">
                    <label id="typeLabel">{{adultTitle}} {{index}}</label>
                    <div id="typeSubLabel"> {{adultInfo}}</div>
                </div>
                <div hidden$="{{showChooseGuest}}" id="chooseGuestPaxInfoDiv">
                    <paper-dropdown-menu label="choose guest" id="chooseGuest">
                        <paper-listbox slot="dropdown-content">
                            <template is="dom-repeat" items="{{paxList}}">
                                <paper-item on-tap="_showPaxInfoFields">{{item.firstName}}&nbsp{{item.lastName}}</paper-item>
                            </template>
                            <paper-item>Add New</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
                <div id="paxInfoDiv{{index}}" hidden="{{showPaxInfoFields}}">
                    <div hidden$="{{showTitle}}">
                        <paper-dropdown-menu label="{{titleLabel}}" id="adultPaxTitle" required auto-validate error-message="{{titleError}}">
                            <paper-listbox slot="dropdown-content" selected="{{titleValue}}">
                                <template is="dom-repeat" items={{titleValues}}>
                                    <paper-item>{{item.key}}</paper-item>
                                </template>
                            </paper-listbox>
                        </paper-dropdown-menu>
                        <input is="iron-input" type="hidden" bind-value="[[titleValue]]">
                    </div>

                    <div>
                        <paper-input label="{{firstNameTitle}}" class="inputAdultCount" id="adultFirstName" required auto-validate error-message="{{firstNameError}}"
                            value="{{paxList.firstName}}"></paper-input>
                    </div>
                    <div>
                        <paper-input label="{{lastNameTitle}}" id="adultLastName" required auto-validate error-message="{{lastNameError}}" value="{{paxList.lastName}}"></paper-input>
                    </div>

                    <!--</div>-->
                    <!--<div id="inputForm2">-->
                    <div id="adultEmailAndLabel">
                        <paper-input label="{{emailTitle}}" on-keydown="_showEmailInfo" id="adultEmail" hidden$="{{showEmailAddress}}" value="{{paxList.email}}"
                            required auto-validate error-message="{{emailError}}"></paper-input>
                        <div id="adultEmailLabel" hidden$="{{showEmailAddressInfo}}">{{emailInfo}}</div>
                    </div>
                    <div hidden$="{{showContactNumber}}">
                        <paper-dropdown-menu label="{{countryCodeTitle}}" id="adultCountryCode" required auto-validate error-message="{{countryCodeError}}">
                            <paper-listbox slot="dropdown-content" selected="{{countryCodeValue}}">
                                <template is="dom-repeat" items={{countryCodeValues}}>
                                    <paper-item value="{{item.value}}">{{item.key}}</paper-item>
                                </template>
                            </paper-listbox>
                        </paper-dropdown-menu>
                        <input is="iron-input" type="hidden" bind-value="[[countryCodeValue]]">
                    </div>
                    <div>
                        <paper-input label="{{contactNumberTitle}}" id="adultContactNo" hidden$="{{showContactNumber}}" value="{{paxList.contact}}"
                            required auto-validate error-message="{{contactNumberError}}"></paper-input>
                    </div>
                </div>
                <!--</div>-->
            </form>
        </div>

    </template>

    <script>
        /**

        class PaxInfo extends Polymer.Element {
            static get is() {

            }
            static get properties() {

                    },

                    },

                    mobileView: {

                        }
                    },

                    },
                    titleValue: {

                        value: '0'
                    },
                    allowTitle: {
                        type: Boolean,
                        value: false
                    },
                    allowTitleForLeadPax: {

                    },
                    allowContactNumber: {
                        type: Boolean,

                    },
                    allowContactNumberForLeadPax: {
                        type: Boolean,
                        value: false
                    },
                    allowEmail: {

                    },
                    allowEmailForLeadPax: {

                    },
                    requiredField: {
                        type: Array,
                        value: [
                            "firstname",
                            "lastname"
                        ]
                    },
                    requiredFieldForLeadPax: {
                        type: Array,
                        value: [
                            "contactNumber",
                            "title",
                            "email"
                        ]
                    },
                    terms: {
                        type: String,
                        value: 'terms-ico'
                    },
                    adultTitle: {
                        type: String,
                        value: 'Adult1232{count}'
                    },
                    adultInfo: {
                        type: String,
                        value: '(12+ years)'
                    },
                    childTitle: {
                        type: String,
                        value: 'Child {count}'
                    },
                    childInfo: {
                        type: String,
                        value: '(upto 7 years)'
                    },
                    titleValues: {
                        type: Array,
                        value: [{
                                "key": "Mr"
                            },
                            {
                                "key": "Ms"
                            }
                        ]
                    },
                    titleSelected: {
                        type: String,
                        value: 'Mr'
                    },
                    titleLabel: {
                        type: String,
                        value: 'Title'
                    },
                    titleError: {
                        type: String,
                        value: 'Please select a title'
                    },
                    firstNameValue: {
                        type: String,
                        value: ''
                    },
                    firstNameTitle: {
                        type: String,
                        value: 'First name'
                    },
                    firstNameError: {
                        type: String,
                        value: 'Firstname is required'
                    },
                    lastNameValue: {
                        type: String,
                        value: ''
                    },
                    lastNameTitle: {
                        type: String,
                        value: 'Last name'
                    },
                    lastNameError: {
                        type: String,
                        value: 'Lastname is required'
                    },
                    emailValue: {
                        type: String,
                        value: ''
                    },
                    emailTitle: {
                        type: String,
                        value: 'Email address'
                    },
                    emailInfo: {
                        type: String,
                        value: 'We will send you email confirmation on this address'
                    },
                    emailError: {

                        value: 'Please enter a valid email address'
                    },
                    countryCodeValues: {
                        type: Array,
                        value: [{
                                "key": "India +91",
                                "value": "91"
                            },
                            {
                                "key": "USA +1",
                                "value": "1"
                            }
                        ]
                    },
                    countryCodeTitle: {
                        type: String,
                        value: 'Country code'
                    },
                    countryCodeError: {

                    },
                    contactNumberValue: {
                        type: Number,

                    },
                    contactNumberTitle: {

                    },
                    contactNumberInfo: {
                        type: String,
                        value: 'In case of any notifications our agent will reach you on this number'
                    },
                    contactNumberError: {
                        type: String,
                        value: 'Contact number is required'
                    },
                    showTitle: {
                        type: Boolean,
                        value: true
                    },
                    showContactNumber: {
                        type: Boolean,

                    },
                    showEmailAddress: {
                        type: Boolean,
                        value: true
                    },
                    showEmailAddressInfo: {

                    },
                    showTypeLabel: {

                        value: false
                    },
                }
            }
            isValidPaxInfo() {
                var adultFirstNameValidation = this.$.adultFirstName;
                var adultLastNameValiadtion = this.$.adultLastName;
                var adultTitleValidation = this.$.adultPaxTitle;
                var adultEmailValidation = this.$.adultEmail;
                var adultCountryCodeValidation = this.$.adultCountryCode;
                var adultContactNumberValidation = this.$.adultContactNo;
                if (adultFirstNameValidation.value === undefined) {
                    adultFirstNameValidation.invalid = true;
                }
                if (adultLastNameValiadtion.value === undefined) {
                    adultLastNameValiadtion.invalid = true;
                }
                if (adultEmailValidation.value === undefined) {
                    adultEmailValidation.invalid = true;
                }
                if (adultContactNumberValidation.value === undefined) {
                    adultContactNumberValidation.invalid = true;
                }
                if (this.index === 1) {
                    if (adultFirstNameValidation.invalid || adultLastNameValiadtion.invalid ||
                        adultContactNumberValidation.invalid || adultEmailValidation.invalid) {
                        return true;
                    }
                } else {
                    if (adultFirstNameValidation.invalid || adultLastNameValiadtion.invalid) {
                        return true;
                    }
                }
            }
            adultData() {
                var adultData = {};
                var adultFirstNameData = this.$.adultFirstName;
                var adultLastNameData = this.$.adultLastName;
                var adultTitleData = this.$.adultPaxTitle;
                var adultEmailData = this.$.adultEmail;
                var adultCountryCodeData = this.$.adultCountryCode;
                var adultContactNumberData = this.$.adultContactNo;
                adultData.type = "Adult";
                if (this.index === 1) {
                    if (this.allowTitleForLeadPax === true) {
                        adultData.Title = adultTitleData.value;
                    }
                    if (this.allowEmailForLeadPax === true) {
                        adultData.Email = adultEmailData.value;
                    }
                    if (this.allowContactNumberForLeadPax === true) {
                        adultData.CountryCode = adultCountryCodeData.value;
                        adultData.ContactNumber = adultContactNumberData.value;
                    }
                } else {
                    if (this.allowTitle === true) {
                        adultData.Title = adultTitleData.value;
                    }
                    if (this.allowEmail === true) {
                        adultData.Email = adultEmailData.value;
                    }
                    if (this.allowContactNumber === true) {
                        adultData.CountryCode = adultCountryCodeData.value;
                        adultData.ContactNumber = adultContactNumberData.value;
                    }
                }
                adultData.FirstName = adultFirstNameData.value;
                adultData.LastName = adultLastNameData.value;
                return adultData;
            }
            _showPaxInfoFields(e) {
                var paxIndex = e.model.index;
                var paxListArray = this.paxList;
                var divPax = this.$.form.querySelector("#paxInfoDiv" + (this.index));
                var adultFirstNameData = divPax.querySelector("#adultFirstName");
                var adultLastNameData = divPax.querySelector("#adultLastName");
                var adultTitleData = divPax.querySelector("#adultPaxTitle");
                var adultEmailData = divPax.querySelector("#adultEmail");
                var adultCountryCodeData = divPax.querySelector("#adultCountryCode");
                var adultContactNumberData = divPax.querySelector("#adultContactNo");

                adultFirstNameData.value = paxListArray[paxIndex].firstName;
                adultLastNameData.value = paxListArray[paxIndex].lastName;
                adultTitleData.value = paxListArray[paxIndex].title;
                adultEmailData.value = paxListArray[paxIndex].email;
                adultCountryCodeData.value = paxListArray[paxIndex].countrycode;
                adultContactNumberData.value = paxListArray[paxIndex].contact;

                this.parentElement.querySelector("#closeIconAdult").classList.remove("closeIconChooseGuest");
                this.parentElement.querySelector("#closeIconAdult").classList.add("closeIconAdult");

                this.showChooseGuest = true;
                this.showPaxInfoFields = false;
            }
            _typeLabelIfAdultIsOnlyOne() {
                var adultCount = this.adultPaxCount;
                if (adultCount === 1) {
                    this.showTypeLabel = true;
                }
            }

            _showAllowFieldsForLeadPax() {
                if (this.index === 1) {
                    var checkLeadPax = this.option.allowContactNumberForLeadPax;
                    if (checkLeadPax === true) {
                        this.showContactNumber = false;
                    }
                    var checkLeadPax = this.option.allowEmailForLeadPax;
                    if (checkLeadPax === true) {
                        this.showEmailAddress = false;
                        this.showEmailAddressInfo = false;
                    }
                    var checkLeadPax = this.option.allowTitleForLeadPax;
                    if (checkLeadPax === true) {
                        this.showTitle = false;
                    }
                    this._dynamicStyle();
                }

            }
            _showAllowFields() {
                var check = this.option.allowContactNumber;
                if (check === true && this.index != 1) {
                    this.showContactNumber = false;
                }
                var check = this.option.allowEmail;
                if (check === true && this.index != 1) {
                    this.showEmailAddress = false;
                    this.showEmailAddressInfo = false;
                }
                var check = this.option.allowTitle;
                if (check === true && this.index != 1) {
                    this.showTitle = false;
                }
            }
            /**
             * Function to set view of internet explorer.       
             * */
            _largeDesktopViewIE(largeDesktopView) {
                // Internet Explorer 6-11
                var isIE = /*@cc_on!@*/ false || !!document.documentMode;
                return isIE && largeDesktopView;
            }
            /**
             * Function for desktop view for browsers other than internet explorer.
             * */
            _largeDesktopViewOther(largeDesktopView) {
                // Internet Explorer 6-11
                var isIE = /*@cc_on!@*/ false || !!document.documentMode;
                return !isIE && largeDesktopView;
            }
            _lte(adultPaxCount, hiddenLabelAdultNumber) {
                this.showTypeLabel = adultPaxCount <= hiddenLabelAdultNumber;
            }
            _dynamicStyle() {
                if (this.showTitle === false) {
                    var divLen = 2 + 1;
                } else {
                    var divLen = 2;
                }
                var len = 100 / divLen - 4;
                var lenTab = 100 / divLen - 5;
                if (this.smallMobileView === true || this.mobileView === true) {
                    Polymer.dom(this.root).querySelector("#adultFirstName").style.width = len + "%";
                    Polymer.dom(this.root).querySelector("#adultLastName").style.width = len + "%";
                    if (this.showTitle === true) {
                        Polymer.dom(this.root).querySelector("#adultFirstName").style.marginLeft = "-10px";
                    } else {
                        Polymer.dom(this.root).querySelector("#adultFirstName").style.marginLeft = "12px";
                    }
                    if (this.showTitle === false) {
                        Polymer.dom(this.root).querySelector("#adultPaxTitle").style.width = len + "%";
                        Polymer.dom(this.root).querySelector("#adultPaxTitle").style.marginLeft = "-10px";
                    }
                }
                if (this.tabletView === true) {
                    Polymer.dom(this.root).querySelector("#adultFirstName").style.width = lenTab + "%";
                    Polymer.dom(this.root).querySelector("#adultLastName").style.width = lenTab + "%";
                    if (this.showTitle === true) {
                        Polymer.dom(this.root).querySelector("#adultFirstName").style.marginLeft = "-7px";
                    } else {
                        Polymer.dom(this.root).querySelector("#adultFirstName").style.marginLeft = "15px";
                    }
                    if (this.showTitle === false) {
                        Polymer.dom(this.root).querySelector("#adultPaxTitle").style.width = lenTab + "%";
                        Polymer.dom(this.root).querySelector("#adultPaxTitle").style.marginLeft = "-5px";
                    }
                }
            }
            _defaultOptionValue() {
                if (this.option === undefined) {
                    this.allowContactNumber;
                    this.allowContactNumberForLeadPax;
                    this.allowTitle;
                    this.allowTitleForLeadPax;
                    this.allowEmail;
                    this.allowEmailForLeadPax;
                    this.requiredField;
                    this.requiredFieldForLeadPax;
                } else {
                    if (this.option.allowTitleForLeadPax) {
                        this.allowTitleForLeadPax = this.option.allowTitleForLeadPax;
                    }
                    if (this.option.allowTitle) {
                        this.allowTitle = this.option.allowTitle;
                    }
                    if (this.option.allowContactNumber) {
                        this.allowContactNumber = this.option.allowContactNumber;
                    }
                    if (this.option.allowContactNumberForLeadPax) {
                        this.allowContactNumberForLeadPax = this.option.allowContactNumberForLeadPax;
                    }
                    if (this.option.allowEmail) {
                        this.allowEmailt = this.option.allowEmail;
                    }
                    if (this.option.allowEmailForLeadPax) {
                        this.allowEmailForLeadPax = this.option.allowEmailForLeadPax;
                    }
                    if (this.option.requiredField) {
                        this.requiredField = this.option.requiredField;
                    }
                    if (this.option.requiredFieldForLeadPax) {
                        this.requiredFieldForLeadPax = this.option.requiredFieldForLeadPax;
                    }
                }
            }
            _defaultResourcesValue() {
                if (this.resources.icons.terms === undefined) {
                    this.terms;
                } else {
                    this.terms = this.resources.icons.terms;
                }
                if (this.resources.labels.adult === undefined) {
                    this.adultTitle;
                    this.adultInfo;
                } else {
                    if (this.resources.labels.adult.title) {
                        this.adultTitle = this.resources.labels.adult.title;
                    }
                    if (this.resources.labels.adult.info) {
                        this.adultInfo = this.resources.labels.adult.info;
                    }
                }
                if (this.resources.labels.child === undefined) {
                    this.childTitle;
                    this.childInfo;
                } else {
                    if (this.resources.labels.child.title) {
                        this.childTitle = this.resources.labels.child.title;
                    }
                    if (this.resources.labels.child.info) {
                        this.childInfo = this.resources.labels.child.info;
                    }
                }
                if (this.resources.fields.title === undefined) {
                    this.titleValues;
                    this.titleSelected;
                    this.titleLabel;
                    this.titleError;
                } else {
                    if (this.resources.fields.title.values) {
                        this.titleValues = this.resources.fields.title.values;
                    }
                    if (this.resources.fields.title.selected) {
                        this.titleSelected = this.resources.fields.title.selected;
                    }
                    if (this.resources.fields.title.title) {
                        this.titleLabel = this.resources.fields.title.title;
                    }
                    if (this.resources.fields.title.errors) {
                        this.titleError = this.resources.fields.title.errors;
                    }
                }
                if (this.resources.fields.firstName === undefined) {
                    this.firstNameValue;
                    this.firstNameTitle;
                    this.firstNameError;
                } else {
                    if (this.resources.fields.firstName.value) {
                        this.firstNameValue = this.resources.fields.firstName.value;
                    }
                    if (this.resources.fields.firstName.title) {
                        this.firstNameTitle = this.resources.fields.firstName.title;
                    }
                    if (this.resources.fields.firstName.errors) {
                        this.firstNameError = this.resources.fields.firstName.errors;
                    }
                }
                if (this.resources.fields.lastName === undefined) {
                    this.lastNameValue;
                    this.lastNameTitle;
                    this.lastNameError;
